<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script type="module" src="/src/js/main.js" defer></script>
    <title>My Portfolio</title>

    <div class="line-break-4 container">
      <!-- Navigation -->

          <p class="introduction__name">Hey, I'm Paulo Silva.</p>

            <span class="introduction__role--blue">Front</span>end

        </div>
        <img

      <!-- Skills -->
      <section class="line-break">
        <h2>Skills</h2>
        <div class="icon__wrapper">
          <img src="/images/icons/html5.svg" alt="HTML5 icon" />

        </div> -->

        <h2>Projects</h2>
        <div class="card__wrapper">
          <wc-card
            img="/images/projects/dbec.png"
            label="Daily Basis English Course"
            link="https://www.dbec.com.br"
            description="Project for my private students"
          ></wc-card>
          <wc-card
            img="/images/projects/cyber-wheel.png"
            label="Cyber Wheel Bicycle Shop"
            link="https://cyberwheel-js.vercel.app/"
            description="A fake futuristic bicycle shop"

          <wc-card

        <h2>Contacts</h2>
        <div class="icon__wrapper">
          <a
            href="https://github.com/paulofernando78"
            class="presenttion__icon"
          >
            <img src="/images/icons/github.svg" alt="Github icon" class="img__filter"/>
          </a>
          <a href="https://www.linkedin.com/in/paulo-fernando-70930725/">
